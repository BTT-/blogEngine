<div class="container">
    <div class="row mt-2" *ngFor="let post of posts">
        <div class="col-sm">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <p class="card-text">{{post.excerpt}}</p>
                    <a [routerLink]="['/post', post.title]" class="btn btn-primary">Read post</a>
                </div>
            </div>
        </div>
    </div>
</div>
